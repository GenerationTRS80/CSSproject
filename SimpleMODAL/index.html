<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <button id="modalBtn" class="button">Click Here</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">

            <!-- &times creates the X for the close button -->
            <span class="closeBtn">&times;</span>

            <!-- The paragraph is the text in the model -->
            <p>Hello... I am a model</p>
        </div>  

    </div>

    <!--NOTE: You need to use src NOT scr as reference to javascript  -->
    <script src="main.js"></script>

</body>
</html>
