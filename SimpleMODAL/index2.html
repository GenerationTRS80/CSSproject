<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <button id="modalBtn" class="button">Click Here</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Hello...I am a modal</p> 
                <p>Ex adipisicing mollit esse aliqua deserunt 
                    aliqua quis pariatur adipisicing dolor enim. 
                    Non fugiat quis mollit aliquip consequat 
                    incididunt excepteur aliqua qui.
                    Nostrud in tempor pariatur fugiat officia eiusmod 
                    ipsum do labore proident do. </p> 
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>  
    </div>

    <!--NOTE: You need to use src NOT scr as reference to javascript  -->
    <script src="main.js"></script>

</body>
</html>
